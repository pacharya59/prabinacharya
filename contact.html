<form action="https://formspree.io/f/mabcdxyz" method="POST" id="contact-form">
  <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-input" required>
  </div>
  <div class="mb-4">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-input" required>
  </div>
  <div class="mb-4">
    <label for="subject" class="form-label">Subject</label>
    <input type="text" id="subject" name="_subject" class="form-input">
  </div>
  <div class="mb-6">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" name="message" rows="4" class="form-input" required></textarea>
  </div>
  <button type="submit" class="glow-button w-full py-3 px-6 rounded-full text-lg">
    Send Message <i class="fas fa-paper-plane ml-2"></i>
  </button>
</form>

<!-- ✅ JavaScript for success/error messages -->
<script>
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { Accept: "application/json" }
    });
    if (response.ok) {
      alert("✅ Message sent successfully!");
      form.reset();
    } else {
      alert("❌ There was an error sending your message. Please try again later.");
    }
  });
</script>
